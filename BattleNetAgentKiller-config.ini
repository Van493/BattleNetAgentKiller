[Settings]
; 战网主程序进程名称（不含.exe）
BattleNetProcessName=Battle.net

; 战网主程序路径模式（用于验证）
BattleNetExePattern=*\Battle.net.exe

; Agent进程名称（不含.exe）
AgentProcessName=Agent

; Agent进程路径模式（用于验证）
AgentExePattern=*\Battle.net\Agent\*\Agent.exe

; 检查间隔（秒）
CheckInterval=300

; 是否启用详细日志
VerboseLogging=true

; 是否启用调试日志（显示更多细节）
DebugLogging=true

[Logging]
; 日志文件路径
LogPath=BattleNetAgentKiller.log

; 启用日志轮转
EnableLogRotation=true

; 单个日志文件最大大小（MB）
MaxLogSizeMB=5

; 保留的日志文件数量
MaxLogFiles=3